<body id="join-body">
    <header class="header join-header">
        <div class="theme-container shadow-light">
            <img id="theme-icon" src="images/sun-white.svg" alt="mode button" width="24" height="24">
        </div>

        <div class="logo">
            <a href="#">
                <img id="logo-img" src="images/small-white-logo-transparent.webp" alt="Idaho City Logo" width="89" height="75">
            </a>
        </div>       
        
        <nav>    
            <div id="hamburger"></div>
            <!-- In a Class for JS for reactive hambuger menu -->
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="discovery.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
            </ul>
        </nav>
    
    </header>

    <main id="join-main">
        <h1 id="join-title">Join Idaho City Chamber of Commerce</h1>
        <form id="join-form" method="get" action="thankyou.html">
            <fieldset id="join-info-fieldset">
                <legend>Personal Information</legend>
                <label class="join-info">First Name<span>*</span><input          class="join-inputs" type="text" id="fname" name="fname" required autofocus></label>
                <label class="join-info">Last Name<span>*</span><input           class="join-inputs" type="text" id="lname" name="lname" required></label>
                <label class="join-info">Title Or Position<input    class="join-inputs" type="text" id="title" name="title" pattern="[A-Za-z- ]{7}"></label>
                <label class="join-info">Email Address<span>*</span><input        class="join-inputs" type="email" id="email" name="email" required pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b" title="Please enter a valid email address" placeholder="example@YourCompany.com"></label>         
                <label class="join-info">Mobile<span>*</span><input              class="join-inputs" type="tel" name="mobile" required pattern="[0-9]{10}|[0-9]{3}[-]{1}[0-9]{3}[-][0-9]{4}|[(][0-9]{3}[)][0-9]{3}[-]{1}[0-9]{4}"></label>   
                <label class="join-info" id="biz-name">Business/Organization Name<span>*</span><input class="join-inputs" type="text" id="business" name="business" required></label>
                <label class="join-info" id="biz-description">Business/Organization Description <textarea class="join-inputs" name="biz-description" id="biz-description-textarea" cols="30" rows="10"></textarea></label>
            </fieldset>
            <div id="highlight-fieldset">
                <fieldset id="membership-fieldset">
                    <!--<legend>Membership Information</legend>-->
                    <div id="membership">
                        <div id="membership-left">
                            <h2 class="membership-title">Choose a Membership Level</h2>
                            <label class="level"><input class="membership-radio" type="radio" name="membership" value="NP Membership"     id="np_membership" required>Non-Profit Membership</label>
                            <label class="level"><input class="membership-radio" type="radio" name="membership" value="Bronze Membership" id="b_membership">Bronze Membership</label>
                            <label class="level"><input class="membership-radio" type="radio" name="membership" value="Silver Membership" id="s_membership">Silver Membership</label>
                            <label class="level"><input class="membership-radio" type="radio" name="membership" value="Gold Membership"   id="g_membership">Gold Membership</label>
                        </div>
                        <div id="membership-right">
                            <div class="membership-info">
                                <h3 class="membership-title">Membership Details</h3> 
                                <p class="membership-details">Select a membership to see the benefits</p>
                            </div>
                        </div>
                    </div>
                    <button class="button-inverse" type="submit">Create My Membership</button>
                </fieldset>
            </div>
            <input type="hidden" name="timestamp" id="timestamp" >

        </form>
        
    </main>
