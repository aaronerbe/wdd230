    <main class="main">
        <form method="get" action="record.html">
            <fieldset>
                <legend>Rating Form</legend>
                <div id="pw_message" class="grp1"></div>

                <label for="username" class="grp1">Username*<input type="text" id="username" name="username" required autofocus></label>
                <label for="password" class="grp1">Password (8 Alphanumeric Characters Miminum)<input type="password" id="password" name="password" required pattern="[A-Z,a-z]{8,}"></label>
                <label for="password2" class="grp1">Confirm Password<input type="password" id="password2" name="password2" required></label>
                <label for="email" class="grp1">Email Address<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>
                
                <label for="rating" class="grp1"><div id="rangevalue">Page Rating: 1</div> <input type="range" id="rating" name="rating" required min="1" max="10" value="1" step="1" list="rangevalues" class="grp1"></label>
                <input type="submit" value="Provide Feedback" class="submitBtn">

            </fieldset>


        </form>
